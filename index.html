<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Maquipan</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar col-md-3 col-lg-2 d-md-block bg-light">
                <div class="sidebar-header">
                    <h3>Portal Maquipan</h3>
                </div>
                <ul class="sidebar-menu">
                    <li>
                        <a href="#" class="sidebar-link" onclick="router.navigate('dashboard')">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link" onclick="router.navigate('requerimientos')">
                            <i class="fas fa-clipboard-list"></i> Requerimientos
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link" onclick="router.navigate('cotizaciones')">
                            <i class="fas fa-file-invoice-dollar"></i> Cotizaciones
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link" onclick="router.navigate('clientes')">
                            <i class="fas fa-users"></i> Clientes
                        </a>
                    </li>
                    <!-- Agregar opción de Locales -->
                    <li>
                        <a href="#" class="sidebar-link" onclick="router.navigate('locales')">
                            <i class="fas fa-store"></i> Locales
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link" onclick="router.navigate('repuestos')">
                            <i class="fas fa-tools"></i> Repuestos
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link" onclick="router.navigate('busqueda')">
                            <i class="fas fa-search"></i> Búsqueda
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Barra superior -->
                <div class="user-section d-flex justify-content-end align-items-center py-3">
                    <div class="dropdown">
                        <a href="#" class="user-info dropdown-toggle" data-bs-toggle="dropdown">
                            <span id="userName">Usuario</span>
                            <i class="fas fa-user-circle"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="auth.logout()">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
                
                <!-- Área de contenido dinámico -->
                <div id="app" class="py-3">
                    <!-- Aquí se cargarán los componentes -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    
    <!-- Librerías externas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <!-- Configuración y servicios Firebase -->
    <script src="js/services/firebase-config.js"></script>
    <script src="js/services/storage.js"></script>
    
    <!-- Servicios -->
    <script src="js/services/auth.js"></script>
    <script src="js/services/config.js"></script>
    <script src="js/services/router.js"></script>
    
    <!-- Componentes -->
    <script src="js/components/dashboard.js"></script>
    <script src="js/components/requerimientos.js"></script>
    <script src="js/components/cotizaciones.js"></script>
    <script src="js/components/clientes.js"></script>
    <script src="js/components/locales.js"></script>
    <script src="js/components/repuestos.js"></script>
    <script src="js/components/busqueda.js"></script>
    <script src="js/components/pdf-generator.js"></script>
    
    <!-- Aplicación principal -->
    <script src="js/services/app.js"></script>
</body>
</html>
